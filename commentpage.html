<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>commentpage</title>
    <link rel="stylesheet" href="./css/commentpage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-item">
        <a href="#"
          ><img id="logo-img" src="./images/logo_1.png" alt="navbar 로고"
        /></a>
      </div>
      <div class="nav-item">
        <a href="./mainpage.html"><div id="mainpage">MainPage</div> </a>
        <a href="#"><div id="mypage">MyPage</div></a>
      </div>
      <div class="nav-item">
        <a href="./login.html"><div id="login">Log In</div></a>
        <a href="#"><div id="logout">Log Out</div></a>
      </div>
    </nav>

    <wrapper>
      <div class="contest-info-container">
        <a href="listpage.html"
          ><img src="./img/back-icon.png" alt="뒤로가기" class="back-icon-img"
        /></a>
        <div class="category">기획/아이디어</div>
        <div class="contest-name">2023 아이디어톤</div>
      </div>

      <div class="post-container">
        <!-- 게시글(흰 박스) -->
        <div id="post">
          <div id="userinfo">
            <a href="userpage.html" class="profile-img"
              ><img src="./img/profile.png" alt="프로필"
            /></a>
            <div>
              <span>사용자 이름</span>
              <div class="posttime">2023/07/12</div>
            </div>
            <div class="grade-text">평균 평점</div>
            <div class="grade">3.5</div>
          </div>
          <hr />
          <div class="content">내용</div>
          <hr />

          <div class="comment-container">
            <!-- 평가 댓글 -->
            <div id="comment">
              <div class="comment-top">
                <span>user1</span>
                <!-- 평가자가 준 별점 만큼 별이 채워집니다 -->
                <div class="rating">
                  <i class="rated__star fas fa-star"></i>
                  <i class="rated__star fas fa-star"></i>
                  <i class="rated__star far fa-star"></i>
                  <i class="rated__star far fa-star"></i>
                  <i class="rated__star far fa-star"></i>
                </div>
              </div>
              <!-- 평가에 입력한 내용이 뜹니다 -->
              <div class="comment-content">평가 내용</div>
            </div>
          </div>
          <hr />

          <!-- 평가 입력창 -->
          <div id="input-comment">
            <div class="comment-top">
              <span>user1</span>
              <div class="rating">
                <i class="rating__star far fa-star"></i>
                <i class="rating__star far fa-star"></i>
                <i class="rating__star far fa-star"></i>
                <i class="rating__star far fa-star"></i>
                <i class="rating__star far fa-star"></i>
                <span class="rating__result"></span>
              </div>
              <!-- 평가 코드 입력 -->
              <!-- 자물쇠 아이콘 추가하기 -->
              <div class="code-input-text">평가 코드 입력</div>
              <input type="text" class="code-input" />
            </div>
            <div class="comment-bottom">
              <input
                type="text"
                placeholder="내용을 입력하세요..."
                class="comment-input"
              />
              <!-- 평가 등록 버튼 -->
              <button type="submit">평가 완료</button>
            </div>
          </div>
          <button onclick="location.href='listpage.html'">
            목록으로 돌아가기
          </button>
        </div>
      </div>
    </wrapper>
    <footer>
      <p class="footer">
        &copy; 2023 HERETHON 오디. STAR POOL ALL RIGHTS RESERVED.
      </p>
    </footer>
    <script src="./js/commentpage.js"></script>
  </body>
</html>
