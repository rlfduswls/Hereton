<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>listpage</title>
    <link rel="stylesheet" href="./css/listpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-item">
        <a href="#"
          ><img id="logo-img" src="./images/logo_1.png" alt="navbar 로고"
        /></a>
      </div>
      <div class="nav-item">
        <a href="./mainpage.html"><div id="mainpage">MainPage</div></a>
        <a href="#"><div id="mypage">MyPage</div></a>
      </div>
      <div class="nav-item">
        <a href="./login.html"><div id="login">Log In</div></a>
        <a href="#"><div id="logout">Log Out</div></a>
      </div>
    </nav>

    <wrapper>
      <!-- 공모전 카테고리 및 이름 -->
      <div class="contest-info-container">
        <a href="mainpage.html"
          ><img src="./img/back-icon.png" alt="뒤로가기" class="back-icon-img"
        /></a>
        <div class="category">기획/아이디어</div>
        <div class="contest-name">2023 아이디어톤</div>
      </div>

      <div class="post-container">
        <!-- 게시글 등록창 -->
        <div id="input-post">
          <div id="userinfo">
            <img src="./img/profile.png" alt="프로필" class="profile-img" />
            <div>
              <span>사용자 이름</span>
              <div class="posttime">2023/07/12</div>
            </div>
            <!-- 평가 코드 -->
            <div class="code-input-text">평가 코드 설정</div>
            <input type="text" class="code-input" />
          </div>
          <!-- 게시글 내용 입력 -->
          <input
            type="text"
            placeholder="내용을 입력하세요..."
            class="content-input"
          />
          <hr />
          <!-- 게시글 등록 버튼 -->
          <button type="submit">등록</button>
        </div>

        <!-- 게시글 -->
        <div id="post">
          <div id="userinfo">
            <a href="userpage.html" class="profile-img"
              ><img src="./img/profile.png" alt="프로필"
            /></a>
            <div>
              <span>사용자 이름</span>
              <div class="posttime">2023/07/12</div>
            </div>
            <div class="grade-text">평균 평점</div>
            <!-- 평가자가 남긴 평점의 평균이 숫자로 띄워집니다 -->
            <div class="grade">3.5</div>
          </div>
          <hr />
          <!-- 게시글에 입력한 내용이 뜹니다 -->
          <div class="content">내용</div>
          <button onclick="location.href='commentpage.html'">평가 보기</button>
          <hr />
        </div>
      </div>
    </wrapper>

    <footer>
      <p class="footer">
        &copy; 2023 HERETHON 오디. STAR POOL ALL RIGHTS RESERVED.
      </p>
    </footer>
  </body>
</html>
