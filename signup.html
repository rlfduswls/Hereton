<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Star Pool</title>
        <link rel="stylesheet" href="signup.css" />
    </head>
    <body>
        <div class="content">
            <div id="logo">
                <a href="./splash.html"
                    ><img src="./images/logo_2.png" alt="회원가입 - 로고"
                /></a>
                <h6>STAR POOL과 함께 다양한 경험을 시작하세요</h6>
            </div>
            <div id="inputs">
                <form
                    method="post"
                    action=""
                    id="signup-form"
                    onsubmit="return signup()"
                >
                    <p class="form-title">이름</p>
                    <input
                        type="text"
                        id="name"
                        placeholder="이름을 입력해주세요"
                    />
                    <p class="form-title">이메일</p>
                    <input
                        type="text"
                        id="email"
                        placeholder="예&#41; likelion@gmail.com"
                    />

                    <p class="form-title">비밀번호</p>
                    <input
                        type="password"
                        id="password"
                        placeholder="영문/숫자/특수문자를 조합 (10자 이상)"
                    />
                    <p class="form-title">비밀번호 확인</p>
                    <input
                        type="password"
                        id="password2"
                        placeholder="비밀번호를 다시 한 번 입력해주세요"
                        style="margin-bottom: 1vh"
                    />

                    <br />

                    <input type="submit" value="가입하기" />
                </form>
            </div>

            <div id="togo-login">
                <p>이미 계정이 있으십니까?&nbsp;</p>
                <a href="./login.html">로그인하기</a>
            </div>
        </div>

        <footer>
            <p class="footer">
                &copy; 2023 HERETHON 오디. STAR POOL ALL RIGHTS RESERVED.
            </p>
        </footer>

        <script src="./signup.js"></script>
    </body>
</html>
