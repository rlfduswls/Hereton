<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Star Pool</title>
        <link rel="stylesheet" href="signup.css" />
    </head>
    <body>
        <div class="content">
            <div id="logo">
                <a href="./splash.html"
                    ><img src="./images/logo_2.png" alt="회원가입 - 로고"
                /></a>
                <h6>STAR POOL과 함께 다양한 경험을 시작하세요</h6>
            </div>
            <div id="inputs">
                <form
                    method="post"
                    action=""
                    id="signup-form"
                    onsubmit="return signup()"
                >
                    <p>이름</p>
                    <input
                        type="text"
                        id="name"
                        placeholder="이름을 입력해주세요"
                    />
                    <p>이메일</p>
                    <input
                        type="text"
                        id="email"
                        placeholder="예&#41; likelion@gmail.com"
                    />

                    <p>비밀번호</p>
                    <input
                        type="password"
                        id="password"
                        placeholder="영문/숫자/특수문자를 조합 (10자 이상)"
                    />
                    <p>비밀번호 확인</p>
                    <input
                        type="password"
                        id="password2"
                        placeholder="비밀번호를 다시 한 번 입력해주세요"
                    />

                    <br />
                    <label for="agree-check">
                        <input
                            type="checkbox"
                            id="total-check"
                            onclick="toggleCheckboxes()"
                        />
                        <span>전체 동의</span>
                        <hr />
                        <input
                            type="checkbox"
                            id="first-check"
                            onclick="toggleTotalCheck()"
                        />
                        <span>서비스 이용약관 동의 (필수)</span>
                        <br />
                        <br />
                        <input
                            type="checkbox"
                            id="second-check"
                            onclick="toggleTotalCheck()"
                        />
                        <span>개인정보 수집 및 이용 동의 (필수)</span>
                    </label>

                    <input type="submit" value="가입하기" />
                </form>
            </div>

            <div id="togo-login">
                <p>이미 계정이 있으십니까?&nbsp;</p>
                <a href="./login.html">로그인하기</a>
            </div>
        </div>

        <footer>
            <p class="footer">
                &copy; 2023 HERETHON 오디. STAR POOL ALL RIGHTS RESERVED.
            </p>
        </footer>

        <script>
            var totalCheckbox = document.getElementById("total-check");
            var firstCheckbox = document.getElementById("first-check");
            var secondCheckbox = document.getElementById("second-check");

            function toggleCheckboxes() {
                if (totalCheckbox.checked) {
                    firstCheckbox.checked = true;
                    secondCheckbox.checked = true;
                } else {
                    firstCheckbox.checked = false;
                    secondCheckbox.checked = false;
                }
            }

            function toggleTotalCheck() {
                if (firstCheckbox.checked && secondCheckbox.checked) {
                    totalCheckbox.checked = true;
                } else {
                    totalCheckbox.checked = false;
                }
            }

            function signup() {
                var name = document.getElementById("name");
                var email = document.getElementById("email");
                var id = document.getElementById("ID");
                var password = document.getElementById("password");
                var password2 = document.getElementById("password2");

                if (name.value == "") {
                    alert("이름을 입력해주세요.");
                    name.focus();
                    return false;
                }
                if (email.value == "") {
                    alert("이메일을 입력해주세요.");
                    email.focus();
                    return false;
                }
                if (password.value == "") {
                    alert("비밀번호를 입력해주세요.");
                    password.focus();
                    return false;
                }
                if (password.value.length < 10) {
                    alert("비밀번호는 10자 이상이어야 합니다.");
                    return false;
                }
                if (password2.value == "") {
                    alert("비밀번호 확인을 입력해주세요.");
                    password.focus();
                    return false;
                }
                if (password2.value != password.value) {
                    alert("비밀번호가 일치하지 않습니다.");
                    password2.focus();
                    return false;
                }
                if (totalCheckbox.checked != true) {
                    alert("서비스 약관에 동의해주세요.");
                    totalCheckbox.focus();
                    return false;
                }

                //회원가입 처리 이후
                alert(name.value + "님 환영합니다. 회원가입이 완료되었습니다.");
                window.location.href = "./login.html";
                return false;
            }
        </script>
    </body>
</html>
