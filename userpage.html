<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>userpage</title>
    <link rel="stylesheet" href="./css/userpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <div id="nav">
      <div id="logo">starpool</div>
      <div class="page-container">
        <div id="mainpage"><a href="">Main Page</a></div>
      <div id="mypage"><a href="">My Page</a></div>
      </div>
      <div id="login"><a href="">Log In</a></div>
    </div>

    <wrapper>
      <!-- 사용자 정보 및 소개 -->
      <div class="user-info-container">
        <div id="user-info-left">
          <div class="user-profile-img"></div>
          <div class="user-name">이름</div>
          <!-- 포트폴리오 열람 -->
          <button class="portfolio-button">포트폴리오 보기</button>
        </div>
        <div id="user-info-right">
          <div class="user-info-title">사용자 소개</div>
          <div class="user-info-content">내용</div>
          <!-- 수정하기 버튼 -->
          <button class="edit-button" onclick="location.href=''">수정하기</a></button>
        </div>
      </div>

      <!-- 해당 사용자가 작성한 게시글 모아보기 -->
      <div class="post-container">
        <div id="post">
          <div id="userinfo">
            <img src="./img/profile.png" alt="프로필" class="profile-img" />
            <div>
              <span>사용자 이름</span>
              <div class="posttime">2023/07/12</div>
            </div>
            <div>
              <!-- 공모전 이름 -->
              <div class="contenst-text">2023 아이디어톤</div>
              <div>
                <div class="grade-text">평균 평점</div>
                <div class="grade">3.5</div>
              </div>
            </div>
          </div>
          <hr />
          <!-- 게시글 내용 -->
          <div class="content">내용</div>
          <button onclick="location.href='commentpage.html'">평가 보기</button>
          <hr />
        </div>
      </div>
    </wrapper>

    <div id="footer">
      <a id="copy">Copyright © Star pool 2023</a>
    </div>
  </body>
</html>
